<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./output/output.css" />
    <title>Tailwind</title>
</head>
<body class="w-auto h-screen flex items-center bg-orange-400">
    <div class="main-container max-w-sm md:max-w-3xl bg-gray-800 m-auto rounded-3xl shadow-lg text-white">
        <div class="card-top text-center m-auto py-6 md:flex md:p-8">
            <img src="profile-img.jpg" alt="img" class="w-36 rounded-full m-auto p-2 md:px-2 ring-2 ring-orange-600 "/>
            <div class="card-info flex flex-col md:px-3 items-center justify-center">
                <h2 class="text-2xl py-2"><a href="https://fb.com/fb.mohammadullah">Mohammad Ullah</a></h2>
                <span class="font-bold">Dhaka, Bangladesh</span>
                <span class="py-1">Front-end Developer and UI Designer</span>
            </div>
            <div class="buttons flex md:flex-col justify-center items-center gap-2 py-4">
                <button class="py-2 px-6 bg-orange-600 rounded border-solid border border-orange-600 hover:bg-transparent transition duration-300">Message</button>
                <button class="py-2 px-6 bg-transparent rounded border-solid border border-orange-600 hover:bg-orange-600 transition duration-300">Following</button>
            </div>
        </div>
        <div class="card-bottom p-3 md:px-8 md:pt-0 md:pb-8">
            <h4 class="font-bold px-8 md:px-2">SKILLS: </h4>
            <ul class="flex flex-wrap gap-1 justify-center">
                <li class="px-2 py-1 ring-1 ring-orange-300 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">Front-End Development</li>
                <li class="px-2 py-1 ring-1 ring-orange-300 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">HTML</li>
                <li class="px-2 py-1 ring-1 ring-orange-300 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">CSS</li>
                <li class="px-2 py-1 ring-1 ring-orange-300 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">Tailwind</li>
                <li class="px-2 py-1 ring-1 ring-orange-300 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">JavaScript</li>
                <li class="px-2 py-1 ring-1 ring-orange-300 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">React</li>
                <li class="px-2 py-1 ring-1 ring-orange-300 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">UI/UX</li>
            </ul>
        </div>
    </div>
</body>
</html>
