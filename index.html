<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./output/output.css" />
    <title>Tailwind</title>
</head>
<body class="w-auto h-screen flex items-center bg-gray-200 dark:bg-orange-950">
    <button type="button" class="absolute top-5 right-10 text-white ring-2 ring-neutral-50 rounded-lg px-4 py-1 bg-gray-700 dark:bg-orange-600 transition transition- duration-500" id="darkmode">Dark</button>
    <div class="main-container max-w-sm md:max-w-3xl bg-orange-300 dark:bg-slate-900 m-auto rounded-3xl shadow-lg dark:text-white text-black">
        <div class="card-top text-center m-auto py-6 md:flex md:p-8">
            <img src="profile-img.jpg" alt="img" class="w-36 rounded-full m-auto p-2 md:px-2 ring-2 ring-orange-600 transform hover:scale-105 duration-300"/>
            <div class="card-info flex flex-col md:px-3 items-center justify-center">
                <h2 class="text-2xl py-2"><a href="https://fb.com/fb.mohammadullah">Mohammad Ullah</a></h2>
                <span class="font-bold">Dhaka, Bangladesh</span>
                <span class="py-1">Front-end Developer and UI Designer</span>
            </div>
            <div class="buttons flex md:flex-col justify-center items-center gap-2 py-4">
                <button class="py-2 px-6 bg-blue-700 rounded border-solid border border-blue-700 dark:border-orange-600 dark:hover:text-white text-white hover:text-black hover:bg-transparent transition duration-300 dark:bg-orange-600 dark:hover:bg-transparent">Message</button>
                <button class="py-2 px-6 bg-transparent rounded border-solid border border-blue-700 dark:border-orange-600  hover:bg-blue-700 hover:text-white transition duration-300 dark:hover:bg-orange-600">Following</button>
            </div>
        </div>
        <div class="card-bottom p-3 md:px-8 md:pt-0 md:pb-8">
            <h4 class="font-bold px-8 md:px-2">SKILLS: </h4>
            <ul class="flex flex-wrap gap-1 justify-center">
                <li class="px-2 py-1 border-b-2 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">Front-End Development</li>
                <li class="px-2 py-1 border-b-2 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">HTML</li>
                <li class="px-2 py-1 border-b-2 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">CSS</li>
                <li class="px-2 py-1 border-b-2 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">Tailwind</li>
                <li class="px-2 py-1 border-b-2 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">JavaScript</li>
                <li class="px-2 py-1 border-b-2 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">React</li>
                <li class="px-2 py-1 border-b-2 my-1 hover:bg-slate-600 hover:cursor-pointer duration-300 ">UI/UX</li>
                
            </ul>
        </div>
    </div>
    <script>
        let modeCngBtn = document.getElementById("darkmode");
        modeCngBtn.addEventListener("click", ()=>{
            document.firstElementChild.classList.toggle("dark");
            let modeCngTxt = modeCngBtn.innerText;
            if(modeCngTxt === "Dark"){
                modeCngBtn.innerText = "Light";
            }
            else{
                modeCngBtn.innerHTML = "Dark";
            }
            console.log(modeCngTxt)
        });
    </script>
</body>
</html>
